<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="main-wrapper">
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <h2>EduManage</h2>
            </div>
            <div class="nav-actions">
                <span class="admin-badge">Admin</span>
                <button class="btn-logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>

        <div class="content-container">
            <header class="page-header">
                <div class="header-text">
                    <h1>Student Dashboard</h1>
                    <p>Manage your student records efficiently</p>
                </div>
                <button class="btn-primary add-student-btn" onclick="openModal()">
                    <i class="fas fa-plus"></i> Add New Student
                </button>
            </header>

            <div class="controls-section">
                <button id="viewStudentsBtn" class="btn-secondary" onclick="toggleStudents()">
                    <i class="fas fa-eye"></i> View Students
                </button>
                
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search by ID or Name...">
                    <button class="btn-icon" onclick="searchStudents()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div id="tableContainer" class="table-container hidden">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Course</th>
                            <th>Age</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
                <div id="noDataMessage" class="no-data hidden">
                    <img src="https://cdni.iconscout.com/illustration/premium/thumb/empty-state-2130362-1800926.png" alt="No Data" style="height: 150px; opacity: 0.7;">
                    <p>No students found.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Add/Update Student -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="modal-header">
                <h2 id="modalTitle">Add Student</h2>
            </div>
            <form id="studentForm">
                <input type="hidden" id="studentId">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="e.g. John Doe" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="e.g. john@example.com" required>
                </div>
                <div class="input-group">
                    <label for="course">Course</label>
                    <input type="text" id="course" placeholder="e.g. Computer Science" required>
                </div>
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="e.g. 20" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-submit">Save Student</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        checkAuth();
        // Removed fetchStudents() from auto-load
        document.getElementById('studentForm').addEventListener('submit', handleStudentSubmit);
        
        // Enter key for search
        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchStudents();
            }
        });
    </script>
</body>

</html>
