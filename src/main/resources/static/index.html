<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SMS</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div style="font-size: 3rem; color: var(--primary-color); margin-bottom: 1rem;">
            <i class="fas fa-graduation-cap"></i>
        </div>
        <h1>Student Management</h1>
        <h2 style="font-size: 1.2rem; font-weight: 400; color: var(--text-secondary); margin-bottom: 2rem;">Admin Login
        </h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn-primary">Login</button>
            <p id="error-message" style="color: var(--danger-color); margin-top: 10px; display: none;">Invalid username
                or password</p>
        </form>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
    </script>
</body>

</html>
